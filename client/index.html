<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dexter AI</title>
  </head>
  <body>
    <header style="display: flex; justify-content: space-between; align-items: center; max-height: 10vh; background: #1b1c1c;">
      <div class="logo" style="display: flex; justify-content: flex-start; align-items: center;">
        <img src="./assets/logo.png" alt="" style="width: 10%; margin: .5em;">
        <h1 style="font-size: 2.5em; color: #cfd4da;">DexterAI</h1>
      </div>
      <nav>
        <ul style="display: flex; justify-content: center; align-items: center; list-style: none;">
          <li style="margin: .5em;">
            <a href="#" style="color: #cfd4da; text-decoration: none;">Apps</a>
          </li>
          <li style="margin: .5em;">
            <a href="#" style="color: #cfd4da; text-decoration: none;">Sign Up</a>
          </li>
          <li style="margin: .5em;">
            <a href="#" style="color: #cfd4da; text-decoration: none;">Sign In</a>
          </li>
        </ul>
      </nav>
    </header>

    <div id="app">

      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" cols="1" rows="1" placeholder="Ask Dexter..."></textarea>
        <button type="submit"><img src="assets/send.svg" /></button>
      </form>

    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
